{% extends 'base.html' %}

{% block elements %} 
    {% if classes|length < 1 %}
    <h4 style="text-align: center">No Classes Added!</h4>
    {% else %}

    {% for class in classes %}

    <div class="draggable Class">
        <button id="Delete" class="btn" name="delete" onclick="location.href='/delete/{{class.name}}';"><i class="fa fa-close"></i></button>
        <h2 class="className">{{ class.name }}</h2>
    </div>

    {% endfor %}
    {% endif %}
{% endblock %}
